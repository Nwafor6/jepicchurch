{% extends 'partials/base.html'%}
{%load static%}

{% block content%}


  <!-- End of navs -->
<!-- Body section -->
<div class="container-fluild">
  <div class="container-fluild pb-2 img-fluid bg" style="background-image:  background-position: center; height: 60vh; position: relative;background-size: cover;">
    <h2 class="text-light ">{{Gallery}}</h2>
  </div>
  <!-- end of background -->
<div class="container">
  <div class="row">
    <div class="col-md-9 mb-2">
      <h3>{{images.count}} photos</h3>
      <div class="row">
       
        <!-- start -->

         <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            {% for image in images%}
            <div class="carousel-item {% if forloop.first%} active {% endif%}">
              <a href="{{image.image.url}}"><img src="{{image.image.url}}" class="d-block w-100 img-fluid" alt="..." style="width:60%; height: 20rem"></a>
              <div class="carousel-caption d-none d-md-block">
                <h5>Image {{forloop.counter}}</h5>
                <p>Click to see full image </p>
              </div>
            </div>
            {%endfor%}
          </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>

        <!-- coursel endind -->
        
      </div>
    </div>


    <div class="col-md-3 ">
       <div class="card">
         <h5 class="text-center p-2">Upcoming Events</h5>
         <hr style="border: 0.1rem solid yellow; width: 20%;" clasls="m-3">
         {% include 'partials/upcoming-event.html'%}
       </div>
    </div>
  </div>
</div>

</div>

 

{% endblock%}
