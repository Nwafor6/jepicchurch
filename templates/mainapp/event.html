{% extends 'partials/base.html'%}
{%load static%}

{% block content%}


  <!-- End of navs -->
<!-- Body section -->
<div class="container-fluild">
  <div class="container-fluild mb-2 img-fluid bg" style="background-image:  background-position: center; height: 60vh; position: relative;background-size: cover;">
    <h2 class="text-light ">Event</h2>
  </div>
  <div class="container mt-5">
   <div class="row">
     <div class="col-md-9">
       <h4>{{event.title}}</h4>
        <div class="jumbotron">
            {%if event.image%}
            <img src="{{event.image.url}}" class="img-fluid">
            {%endif%}
            <p>{{event.program_content}}</p>
            <h4>Date:{{event.program_date}}</h4>
            <h4>Time: {{event.program_date}}</h4>

        </div>
     </div>
     <div class="col-md-3 mb-2">
       <div class="card">
         <h5 class="text-center p-2">Upcoming Events</h5>
         <hr style="border: 0.1rem solid yellow; width: 20%;" class="m-3">
         
       </div>
     </div>
   </div>
  </div>
</div>
{{events.title}} hello world

{% endblock%}
